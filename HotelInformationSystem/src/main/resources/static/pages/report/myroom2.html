<div id=reportClient1 class="jumbotron text-center">

    <!-- ko foreach: rooms -->
    <table class="table table-striped">
        <tr>
            <td><b data-bind="text: buildingName"></b></td>
            <td><p><b>Room number </b> <span data-bind="text: roomNum"></span></p>
                <p><b>Floor number </b><span data-bind="text: floorNum"></span></p></td>
            <td><b data-bind="text: profitability"></b></td>
        </tr>
    </table>
    <!-- /ko -->
</div>

<script>

    function ReportClient1ViewModel() {
        var self = this;
        self.URI = 'http://localhost:8080/rooms/my_report/2';
        self.rooms = ko.observableArray();

        self.ajax = function (uri, method, data) {
            var request = {
                url: uri,
                type: method,
                dataType: 'json',
                contentType: "application/json",
                Accept: "application/json",
                cache: false,
                data: JSON.stringify(data)
            };
            return $.ajax(request);
        }

        self.init = function () {
            console.log("affwqfwq");
            self.ajax(self.URI, 'GET').done(function (data) {
                self.count = data.count;
                for (var i = 0; i < data.length; i++) {
                    self.rooms.push({
                        buildingName: ko.observable(data[i].roomId.floorId.buildingName),
                        roomNum: ko.observable(data[i].roomId.roomNum),
                        floorNum: ko.observable(data[i].roomId.floorId.floorNum),
                        profitability: ko.observable(data[i].profitability)
                    });
                }
            })
        }
        self.init();
    }

    var reportClient1ViewModel = new ReportClient1ViewModel();
    ko.applyBindings(reportClient1ViewModel, $('#reportClient1')[0]);
</script>
