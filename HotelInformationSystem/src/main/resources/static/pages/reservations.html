<div id="reservations" class="container">
    <!--тут мы задаем таблицу с комнатами-->
    <table class="table table-striped">
        <!--первый столбик - название полей, дата бинд нужен для сортировки, айди тоже-->
        <tr>
            <td><b>Client name</b></td>
            <td><b>Arrival date</b></td>
            <td><b>Departure date</b></td>
            <td><b>Hotel name</b></td>
            <td><b>Room</b></td>
            <td><b>Options</b></td>
        </tr>
        <!--остальные столбики foreach проходит по массиву rooms, и мы перечисляем названия полей, которые нужно вывести или методы, которые нужно использовать-->
        <!-- ko foreach: reservations -->
        <tr>
            <td><b data-bind="text: clientName"></b></td>
            <td><b data-bind="text: arrival"></b></td>
            <td><b data-bind="text: departure"></b></td>
            <td><b data-bind="text: buildingName"></b></td>
            <td><p><b>Room number </b> <span data-bind="text: roomNum"></span></p>
                <p><b>Floor number </b><span data-bind="text: floorNum"></span></p></td>
            <td>
                <button data-bind="click: $parent.beginDetails" class="btn">Details</button>
                <button data-bind="click: $parent.remove" class="btn">Delete</button>
            </td>
        </tr>
        <!-- /ko -->
    </table>

    <!--кнопка добавления комнаты-->
    <button data-bind="click: beginAdd" class="btn">Add Reservation</button>

    <!--ну это кнопочки со страницами тоже foreach по массиву с номерами страниц-->
    <div class="w3-center">
        <div id="pagination" class="w3-bar">
            <!-- ko foreach: pagination -->
            <span data-bind="visible : isCurrentPage"><button data-bind="click: $parent.showPage"
                                                              class="w3-button w3-blue"><span
                    data-bind="text: pageNum"></span></button></span>
            <span data-bind="visible : !isCurrentPage()"><button data-bind="click: $parent.showPage"
                                                                 class="w3-button"><span
                    data-bind="text: pageNum"></span></button></span>
            <!-- /ko -->
        </div>
    </div>
</div>

<!--это окно которое по умолчанию невидимое с добавлением комнаты-->
<div id="addReservation" class="modal hide fade" tabindex="=1" role="dialog" aria-labelledby="addDialogLabel"

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>

            <!--это вывести список зданий, опшионс - массив зданий,
            опшионстекс - поле объекта массива, которое должно показываться,
            вэлью - выбранный объект, опшионс капшион - то что показывается когда никто не выбран-->
            <div class="control-group">
                <label class="control-label" for="inputClient">Client</label>
                <div class="controls">
                    <select data-bind="options: clients,
                                    optionsText: 'clientName',
                                    value:selectedClient,
                                    optionsCaption: 'Choose...'" id="inputClient" style="width: 150px;"></select>
                    <button data-bind="click: beginAddClient" class="btn">Add Client</button>
                </div>
            </div>

            <!--это вывести список зданий, опшионс - массив зданий, опшионстекс - поле объекта массива, которое должно показываться, вэлью - выбранный объект, опшионс капшион - то что показывается когда никто не выбран-->
            <div class="control-group">
                <label class="control-label" for="inputBuilding">Building</label>
                <div class="controls">
                    <select data-bind="options: buildings,
                                    optionsText: 'buildingName',
                                    value:selectedBuilding,
                                    optionsCaption: 'Choose...'" id="inputBuilding" style="width: 150px;"></select>
                    <button data-bind="click: beginAddBuilding" class="btn">Add Building</button>
                </div>
            </div>

            <!--это то же самое что и для зданий, только для этажей-->
            <div class="control-group">
                <label class="control-label" for="inputFloor">Floor</label>
                <div class="controls">
                    <select data-bind="options: floors,
                            optionsText: 'floorNum',
                    value:selectedFloor,
                    optionsCaption: 'Choose...'" id="inputFloor" style="width: 150px;"></select>
                    <button data-bind="click: beginAddFloor" class="btn">Add Floor</button>
                </div>
            </div>

            <!--это то же самое что и для зданий, только для комнат-->
            <div class="control-group">
                <label class="control-label" for="inputFloor">Room</label>
                <div class="controls">
                    <select data-bind="options: rooms,
                            optionsText: 'roomNum',
                    value:selectedRoom,
                    optionsCaption: 'Choose...'" id="inputRoom" style="width: 150px;"></select>
                    <button data-bind="click: beginAddRoom" class="btn">Add Room</button>
                </div>
            </div>

            <p style="font-size: 30px"><b>Date format : yyyy-mm-dd</b></p>
            <!--то же самое что и для номера комнаты, только для цены-->
            <div class="control-group">
                <label class="control-label" for="inputArrival">Arrival</label>
                <div class="controls">
                    <input data-bind="value: arrival" type="text" id="inputArrival" placeholder="Arrival"
                           style="width: 150px;">
                </div>
            </div>

            <!--то же самое что и для номера комнаты только для вместительности-->
            <div class="control-group">
                <label class="control-label" for="inputDeparture">Departure</label>
                <div class="controls">
                    <input data-bind="value: departure" type="text" id="inputDeparture" placeholder="Departure"
                           style="width: 150px;">
                </div>
            </div>

        </form>
    </div>
    <!--тут кнопки аддрум которая вызывает метод addRoom и кансел, которая скрывает окно просто, но введенные данные не удаляются, а остаются в этом окне-->
    <div class="modal-footer">
        <button data-bind="click: addReservation" class="btn btn-primary">Add Reservation</button>
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    </div>
</div>

<script>
    /*в скрипте 2 модели используются. Одна для таблицы, вторая для всплывающего окна*/
    function ReservationsViewModel() {
        var self = this;
        self.URI = 'http://localhost:8080/';

        /*инициализация массивов*/
        self.reservations = ko.observableArray();
        self.pagination = ko.observableArray();

        /*задаем метод для работы с рест под названием ajax*/
        self.ajax = function (uri, method, data) {
            var request = {
                url: uri,
                type: method,
                dataType: 'json',
                contentType: "application/json",
                Accept: "application/json",
                cache: false,
                data: JSON.stringify(data)
            };
            return $.ajax(request);
        }

        /*задаем метод beginAdd для кнопки адд, который делает окно добавление комнаты видимым*/
        self.beginAdd = function () {
            $('#addReservation').modal('show');
        }

        /*задаем метод beginDetails для кнопки детэйлс, которая связана с комнатой, которая делает редирект на страницу
         выбранной комнаты*/
        self.beginDetails = function (reservation) {
            var href = '#/reservation/' + reservation.reservationId();
            window.location = href
        }

        /*задаем метод адд, который отправляет рест запрос на добавление, при удачном добавлении обновляем страницу*/
        self.add = function (reservation) {
            self.ajax(self.URI + 'reservations/id/', 'POST', reservation).done(function (data) {
                $('#addRoom').modal('hide');
                self.init();
            }).error(function (xhr, thrownError) {
                alert(JSON.parse(xhr.responseText).message);
            });
        }

        /*задаем метод удаления комнаты, после удачного удаления смотрим новое количество страниц и то на какой мы странице,
         если нужно переходим на другую страницу, иначе перезагружаем эту*/
        self.remove = function (reservation) {
            self.ajax(self.URI + 'reservations/id/' + reservation.reservationId(), 'DELETE'
            ).done(function (data) {
                if (data < localStorage.getItem("page")) {
                    localStorage.setItem("page", data);
                }
                self.init();
            });
        }

        /*переход на другую страницу*/
        self.showPage = function (page) {
            console.log(page.pageNum());
            localStorage.setItem("page", page.pageNum());
            self.init();
        }


        self.init = function () {
            self.reservations([]);
            self.pagination([]);
            /*инициализация массива страниц*/
            self.ajax(self.URI + 'reservations/page', 'GET').done(function (data) {
                for (var i = 1; i <= data; i++) {
                    self.pagination.push({
                        pageNum: ko.observable(i),
                        isCurrentPage: ko.observable(i === Number(localStorage.getItem("page")))
                    })
                }
            })


            /*инициализация массива комнат*/
            self.ajax(self.URI + 'reservations/page/' + localStorage.getItem("page"), 'GET'
            ).done(function (data) {
                for (var i = 0; i < data.length; i++) {
                    self.reservations.push({
                        roomNum: ko.observable(data[i].roomId.roomNum),
                        floorNum: ko.observable(data[i].roomId.floorId.floorNum),
                        buildingName: ko.observable(data[i].roomId.floorId.buildingName),
                        buildingId: ko.observable(data[i].roomId.floorId.buildingId),
                        clientId: ko.observable(data[i].clientId),
                        clientName: ko.observable(data[i].clientName),
                        arrival: ko.observable(data[i].arrivalDate),
                        departure: ko.observable(data[i].departureDate),
                        reservationId: ko.observable(data[i].pk)
                    });
                }
            });
        }

        self.init();
    }

    function AddReservationViewModel() {
        var self = this;
        self.URI = 'http://localhost:8080/';
        self.ajax = function (uri, method, data) {
            var request = {
                url: uri,
                type: method,
                dataType: 'json',
                contentType: "application/json",
                Accept: "application/json",
                cache: false,
                data: JSON.stringify(data)
            };
            return $.ajax(request);
        }

        /*инициализация переменных в которые будут поступать входные данные*/
        self.arrival = ko.observable();
        self.departure = ko.observable();


        self.clients = ko.observableArray();
        self.selectedClient = ko.observable();
        self.ajax(self.URI + 'clients/page/1', 'GET').done(function (data) {
            for (var i = 0; i < data.length; i++) {
                self.clients.push({
                    clientName: ko.observable(data[i].name),
                    clientId: ko.observable(data[i].pk)
                })
            }
        })
        self.ajax(self.URI + 'organizations/page/1', 'GET').done(function (data) {
            for (var i = 0; i < data.length; i++) {
                self.clients.push({
                    clientName: ko.observable(data[i].name),
                    clientId: ko.observable(data[i].pk)
                })
            }
        })


        /*инициализация массива зданий, который используются в выпадающих списках, а так же переменной для выбранного здания*/
        self.buildings = ko.observableArray();
        self.selectedBuilding = ko.observable();

        /*заполнение массива зданий*/
        self.ajax(self.URI + 'buildings/page/1', 'GET').done(function (data) {

            for (var i = 0; i < data.length; i++) {
                self.buildings.push({
                    buildingName: ko.observable(data[i].name),
                    buildingId: ko.observable(data[i].pk)
                })
            }
        })
        /*то же самое для этажей*/
        self.floors = ko.observableArray();
        self.selectedFloor = ko.observable();

        /*здесь мы "подписываемся" на обновление переменной selectedBuilding, то есть при её изменении мы запрашиваем у
        сервера номера этажей, которые есть у выбранного здания*/
        self.selectedBuilding.subscribe(function (newBuilding) {
            self.floors.removeAll();
            self.ajax(self.URI + 'floors/building/' + newBuilding.buildingId(), 'GET').done(function (data) {
                for (var i = 0; i < data.length; i++) {
                    self.floors.push({
                        floorNum: ko.observable(data[i].pk.floorNum),
                        buildingId: newBuilding.buildingId
                    })
                }
            })
        })

        self.rooms = ko.observableArray();
        self.selectedRoom = ko.observable();

        self.selectedFloor.subscribe(function (newFloor) {
            self.rooms.removeAll();
            self.ajax(self.URI + 'rooms/building/' + newFloor.buildingId() + '/floor/' + newFloor.floorNum(), 'GET').done(function (data) {
                for (var i = 0; i < data.length; i++) {
                    self.rooms.push({
                        roomNum: ko.observable(data[i].pk.roomNum)
                    })
                }
            })
        })


        /*метод аддрум вызывает метод адд у другой модели с целью отправки запроса на добавление комнат,
         а потом чистит переменные, чтобы при следующем нажатии на кнопку адд не было старых значений*/
        self.addReservation = function () {
            reservationsViewModel.add({
                roomId : {
                    roomNum: self.selectedRoom().roomNum(),
                    floorId: {
                        floorNum: self.selectedFloor().floorNum(),
                        buildingId: self.selectedBuilding().buildingId()
                    }
                },
                clientId: self.selectedClient().clientId(),
                arrivalDate: self.arrival(),
                departureDate: self.departure()
            });
            self.arrival();
            self.departure();
            self.clients();
            self.rooms();
            self.floors();
            self.buildings();
            self.selectedClient();
            self.selectedRoom(),
            self.selectedBuilding();
            self.selectedFloor();
        }

        self.addRoom = function (room) {
            self.ajax(self.URI + 'rooms/building/' + self.selectedBuilding().buildingId() +
                '/floor/' + self.selectedFloor().floorNum() + '/room' + room.roomNum(), 'POST', room)
                .done(function (data) {
                    self.rooms.push({
                        roomNum: ko.observable(room.roomNum())
                    })
                }).error(function (xhr, thrownError) {
                alert(JSON.parse(xhr.responseText).message);
            });
        }

        /*метод для добавления этажей*/
        self.addFloor = function (floor) {
            self.ajax(self.URI + 'floors/building/' + self.selectedBuilding().buildingId() + '/floor/' + floor.floorNum, 'POST', floor)
                .done(function (data) {
                    self.floors.push({
                        floorNum: ko.observable(floor.floorNum),
                        buildingId: self.selectedBuilding().buildingId()
                    })
                }).error(function (xhr, thrownError) {
                alert(JSON.parse(xhr.responseText).message);
            });
        }

        self.addBuilding = function (building) {
            self.ajax(self.URI + 'buildings', 'POST', building)
                .done(function (data) {
                    self.buildings.push({
                        buildingName: ko.observable(data.name),
                        buildingId: ko.observable(data.pk)
                    })
                }).error(function (xhr, thrownError) {
                console.log(building);
                alert(JSON.parse(xhr.responseText).message);
            });
        }

        self.addClient = function (client, isClient) {
            if (isClient){
                self.ajax(self.URI + 'clients/', 'POST', client)
                    .done(function (data) {
                        self.clients.push({
                            clientName: ko.observable(client.name()),
                            clientId: ko.observable(client.clientId)
                        })
                    }).error(function (xhr, thrownError) {
                    alert(JSON.parse(xhr.responseText).message);
                });
            } else {
                self.ajax(self.URI + 'organizations/', 'POST', client)
                    .done(function (data) {
                        self.clients.push({
                            clientName: ko.observable(client.name()),
                            clientId: ko.observable(client.clientId)
                        })
                    }).error(function (xhr, thrownError) {
                    alert(JSON.parse(xhr.responseText).message);
                });
            }
        }

        self.beginAddRoom = function () {
            if (!(self.selectedBuilding() === undefined) && !(self.selectedFloor() === undefined)) {
                $('#addRoom').modal('show');
            } else {
                alert('Select building and floor')
            }
        }

        /*метод для того чтобы сделать окно добавления этажей видимым*/
        self.beginAddFloor = function () {
            if (!(self.selectedBuilding() === undefined)) {
                $('#addFloor').modal('show');
            } else {
                alert('Select building')
            }
        }

        self.beginAddBuilding = function () {
            $('#addBuilding').modal('show');
        }

        self.beginAddClient = function () {
            $('#addClient').modal('show');
        }
    }

    function AddRoomViewModel() {
        var self = this;
        self.roomNum = ko.observable();
        self.price = ko.observable();
        self.capacity = ko.observable();

        self.addRoom = function () {
            addReservationViewModel.addRoom({
                roomNum: self.roomNum(),
                price: self.price(),
                capacity: self.capacity()
            });
            self.floorNum();
            self.price();
            self.capacity();
            $('#addRoom').modal('hide');
        }
    }

    /*модель добавления этажей*/
    function AddFloorViewModel() {
        var self = this;
        self.floorNum = ko.observable();

        self.addFloor = function () {
            addReservationViewModel.addFloor({
                floorNum: self.floorNum(),
            });
            self.floorNum();
            $('#addFloor').modal('hide');
        }
    }

    function AddBuildingViewModel() {
        var self = this;
        self.buildingName = ko.observable();

        self.addBuilding = function () {
            addReservationViewModel.addBuilding({
                name: self.buildingName(),
            });
            self.buildingName();
            $('#addBuilding').modal('hide');
        }
    }

    function AddClientViewModel() {
        var self = this;
        self.clientName = ko.observable();
        self.discount = ko.observable("");

        self.addClient = function () {
            if (self.discount() === ""){
                addReservationViewModel.addClient({
                    name: self.clientName()
                }, true);
            } else {
                addReservationViewModel.addClient({
                    name: self.clientName(),
                    discount: self.discount()
                }, false);
            }
            self.clientName();
            $('#addClient').modal('hide');
        }
    }

    /*здесь мы инициализируем используемые модели*/
    var reservationsViewModel = new ReservationsViewModel();
    var addReservationViewModel = new AddReservationViewModel();
    var addClientViewModel = new AddClientViewModel();
    var addRoomViewModel = new AddRoomViewModel();
    var addFloorViewModel = new AddFloorViewModel();
    var addBuildingViewModel = new AddBuildingViewModel();
    ko.applyBindings(addClientViewModel, $('#addClient')[0]);
    ko.applyBindings(addRoomViewModel, $('#addRoom')[0]);
    ko.applyBindings(addFloorViewModel, $('#addFloor')[0]);
    ko.applyBindings(addBuildingViewModel, $('#addBuilding')[0]);
    ko.applyBindings(reservationsViewModel, $('#reservations')[0]);
    ko.applyBindings(addReservationViewModel, $('#addReservation')[0]);

</script>
