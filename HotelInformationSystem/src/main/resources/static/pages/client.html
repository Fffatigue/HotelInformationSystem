<div id=client class="jumbotron text-center">
    <dl>
        <label class="control-label" for="inputClientName"><p style="font-size: 30px"><b>Client : </b>
            <input data-bind="value: clientName" type="text" id="inputClientName" placeholder="Client name"
                   style="width: 150px;height: 40px;font-size: 30px"></p></label>
        <p style="font-size: 30px">
            <button data-bind="click: accept" class="btn btn-primary">Accept</button>
            <button data-bind="click: deleteClient" class="btn">Delete</button>
            <button data-bind="click: cancel" class="btn">Cancel</button>
        </p>
    </dl>
</div>

<script>

    function ClientViewModel() {
        var self = this;
        self.URI = 'http://localhost:8080/';
        self.clientName = ko.observable();
        self.ajax = function (uri, method, data) {
            var request = {
                url: uri,
                type: method,
                dataType: 'json',
                contentType: "application/json",
                Accept: "application/json",
                cache: false,
                data: JSON.stringify(data)
            };
            return $.ajax(request);
        }
        self.ajax(self.URI + 'clients/id/' + +localStorage.getItem('clientId'), 'GET').done(function (data) {
            self.clientName(data.name);
        })

        self.accept = function () {
            self.ajax(self.URI + 'clients/id/' + localStorage.getItem('clientId'), 'PUT', {
                name: self.clientName()
            });
        }

        self.deleteClient = function () {
            self.ajax(self.URI + 'clients/id/' + localStorage.getItem('clientId'), 'DELETE')
                .done(function () {
                    var href = '#/clients/' + 1;
                    window.location = href;
                })
                .error(function (xhr, thrownError) {
                    alert(JSON.parse(xhr.responseText).message);
                });
        }

        self.cancel = function () {
            var href = '#/clients/' + 1;
            window.location = href;
        }
    }

    var clientViewModel = new ClientViewModel();
    ko.applyBindings(clientViewModel, $('#client')[0]);
</script>
