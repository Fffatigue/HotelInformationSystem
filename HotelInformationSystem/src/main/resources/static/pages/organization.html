<div id=organization class="jumbotron text-center">
    <dl>
        <label class="control-label" for="inputOrganizationName"><p style="font-size: 30px"><b>Organization : </b>
            <input data-bind="value: organizationName" type="text" id="inputOrganizationName" placeholder="Organization name"
                   style="width: 150px;height: 40px;font-size: 30px"></p></label>
        <p style="font-size: 30px">
            <button data-bind="click: accept" class="btn btn-primary">Accept</button>
            <button data-bind="click: deleteOrganization" class="btn">Delete</button>
            <button data-bind="click: cancel" class="btn">Cancel</button>
        </p>
    </dl>
</div>

<script>

    function OrganizationViewModel() {
        var self = this;
        self.URI = 'http://localhost:8080/';
        self.organizationName = ko.observable();
        self.ajax = function (uri, method, data) {
            var request = {
                url: uri,
                type: method,
                dataType: 'json',
                contentType: "application/json",
                Accept: "application/json",
                cache: false,
                data: JSON  .stringify(data)
            };
            return $.ajax(request);
        }
        self.ajax(self.URI + 'organizations/id/' + +localStorage.getItem('organizationId'), 'GET').done(function (data) {
            self.organizationName(data.name);
        })

        self.accept = function () {
            self.ajax(self.URI + 'organizations/id/' + localStorage.getItem('organizationId'), 'PUT', {
                name: self.organizationName(),
            }).error(function (xhr, thrownError) {
                alert(JSON.parse(xhr.responseText).message);
            });
        }

        self.deleteOrganization = function () {
            self.ajax(self.URI + 'organizations/id/' + localStorage.getItem('organizationId'), 'DELETE')
                .done(function () {
                    var href = '#/organizations/' + 1;
                    window.location = href;
                })
                .error(function (xhr, thrownError) {
                    alert(JSON.parse(xhr.responseText).message);
                });
        }

        self.cancel = function () {
            var href = '#/organizations/' + 1;
            window.location = href;
        }
    }

    var organizationViewModel = new OrganizationViewModel();
    ko.applyBindings(organizationViewModel, $('#organization')[0]);
</script>
