<!-- home.html -->
<div class="jumbotron text-center">
    <dl>
        <p style="font-size: 30px"><b>Building : </b><span data-bind="text: buildingName"></span></p>

        <p style="font-size: 30px"><b>Floor : </b><span data-bind="text: floorNum"></span></p>

        <p style="font-size: 30px"><b>Room : </b><span data-bind="text: roomNum"></span></p>

        <p style="font-size: 30px"><b>Capacity : </b><span data-bind="text: capacity"></span></p>

        <p style="font-size: 30px"><b>Price : </b><span data-bind="text: price"></span></p>
    </dl>
</div>

<script>

    function getData() {
        return $.ajax({
            url: "http://localhost:8080/rooms/building/" + localStorage.getItem("buildingName") + "/floor/"
                + localStorage.getItem("floorNum") + "/room/" + localStorage.getItem("roomNum"),
            type: 'GET'
        });
    }

    function handleData(data) {
        ko.status = ko.observable(data.rows);
        ko.applyBindings(data)
    }

    getData().done(handleData);
</script>
