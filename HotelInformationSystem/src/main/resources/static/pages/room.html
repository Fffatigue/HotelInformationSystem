<!-- home.html -->
<div id="rooms" class="container">
    <table class="table table-striped">
        <tr>
            <td>
                <p><b>Building name </b> <span data-bind="text: buildingName"></span></p>
            </td>
            <td>
                <p><b>Room number </b> <span data-bind="text: roomNum"></span></p>
            </td>
            <td>
                <p><b>Floor number </b> <span data-bind="text: floorNum"></span></p>
            </td>
            <td>
                <p><b>Capacity </b> <span data-bind="text: capacity"></span></p>
            </td>
            <td>
                <p><b>Price </b> <span data-bind="text: price"></span></p>
            </td>
        </tr>
    </table>
</div>
